        var PartnerMemo = {
            '101': '中臺科技大學以培育社會所需之健康產業專業人才為教育目標，並透過基本素養能力培育學生成為具備關懷（Caring）、誠信（Trust）、獨特（Uniqueness）、服務（Service）與團隊合作（Teamwork）之CTUST（Central Taiwan University of Science and Technology英文縮寫）情操之專業人才，適應未來職涯發展。期待培養學生基本素養之「專業技術與實作能力」、「語言與資訊應用能力」、「自然數理與社會科學能力」、「人文關懷與實踐能力」、「多元文化與藝文能力」與「溝通協調與團隊合作能力」等六大能力。',
            '102': '弘光科技大學是一所以醫護起家的科技大學，秉持「以人為本、關懷生命」的教育理念，著重專業技能的訓練與人文素養的薰陶，因此特別重視學生對人文、歷史、環境、科學的省思，進而尊重、保育自然環境，建立安全、健康的工作場所；照護個人身體心靈，建立人性化醫療環境；保育嬰幼兒、建立人文觀念、養成藝術氣質；由飲食文化的開發到資訊管理、經營的腦力激盪，為增進人類生活的素質，克盡職責。',
            '103': '南開科技大學以「務實」(Realization)、「創新」(Innovation)、「宏觀」(Comprehensiveness)、「通識」(Harmonization)作為教育標竿，基於創辦人｢培養德智兼修、手腦並用人才｣之核心價值，本校組織定位之具體內涵為：傳播知識之殿堂、培育技術之搖籃、具有特色之學府並成為地方之夥伴，且南開科技大學以人本主義之教育理念，提供多元化、資訊化與專業化的教學以及完善周全、溫馨親切的校園服務，並致力於發展重點特色-福祉科技與服務管理。',
            '104': '國立彰化師範大學的校訓為「創新、務本、專精、力行」，並以追求「成為兼具卓越教學、創新研究、永續服務的一流大學」為其發展願景，更以「培育專業與通識兼備之社會中堅人才、創造教學與研究並重之優質環境、開拓國內與國際皆具之宏觀視野、成為具有國際競爭力之知名學府」為持續追求的目標。',
            '105': '國立臺灣體育運動大學成立之初，是以「培養體育專門人才，發展全民體育」為其教育目標。後為因應社會快速發展及國家政策需要，於民國70年重新釐訂為「培養優秀運動員、培養優秀運動教練、培養優秀體育社會工作人員」。至今已擴展為3個學院、1研究所、7碩士班、2個碩士學位學程在職專班、9個學系，朝向多元化發展。',
            '106': '逢甲大學起源是臺灣中部地方仕紳為紀念丘逢甲而創建的學校，其定位為教研並重之綜合大學，教育目標在於培養畢業生成為兼具人文素養與專業知識之現代民主社會公民。',
            '107': '朝陽科技大學的使命為培養專業知能與職業倫理兼備的優質人才，達成「畢業即就業、上班即上手」的目標，並期許能達到深耕台灣、邁向國際、永續發展等願景。',
            '108': '靜宜大學是一所天主教大學，其秉持「進德、修業」之校訓，以「培育具有國際觀、專業就業能力及利他思維之社會公民」為教育目標，以學生學習為主體，提供學生豐富、開闊的知識領域、學習環境與完善的行政服務系統，更注重學生品格與愛德之陶冶，培養學生成為「有社會責任感的知識份子」。',
            '201': '2005年中化銀髮事業自美國引進高品質居家照顧服務，創立「中化居家照顧」品牌；2015年更擴大整合成為「中化銀髮事業」，憑藉著對銀髮照顧真實需求的深刻了解，全力為銀髮族提供最優質且全面的一站式整合型服務，彈性進行異業資源整合，並擴增銀髮產業人才培訓及經營顧問業務。旗下的「中化銀髮居家照護」，提供服務包括一般生活陪伴、健康促進、失智症照顧、癌症照顧、安寧照顧、術後照顧及陪同就醫等，成為台灣銀髮居家照護自費市場最具規模與代表的品牌；「中化銀髮金照學苑」，專注於專業照顧人才培訓，以及一般家庭照顧者的技能培力；2017年更成立「中化銀髮好物嚴選」電商平台，透過專業諮詢、產品嚴選、衛教講座等推廣，幫助民眾尋找適合的照護資源的，讓消費者可以用更便捷的方式，獲得銀髮照護的解決方案。',
            '202': '從一個專業的自有品牌，到行銷全球的國際3C品牌，華碩自始至終都堅持不可妥協的品質與創新。華碩遵循企業永續的理念做為一個良好的企業公民，專注公司治理與營運、善盡環境保護與社會關懷責任，真正對人類社會真正做出貢獻，深感品牌經營在環保與企業社會責任的著墨逐年受到關注，華碩自許發揮品牌影響力，帶動供應鏈與產業發展，付諸實質貢獻回饋社會，以身作則推動供應鏈遵行EICC行為準則，並推廣數位學習以縮短數位落差，更鼓勵華碩同仁積極投入各類志工服務，成立華碩志工社。',
            '203': '台積公司肩負「讓社會更好」的使命，除了在本業努力經營外，更透過「台積電文教基金會」、「台積電志工社」與「台積i公益平台」，有效結合公司資源與同仁自發性的志工服務，以金錢、物資及人力等方式，為社會帶來正向的改變。「台積電文教基金會」長期關注教育及文化推廣，以「人才培育」、「藝文推廣」、「社區營造」及「企業志工」為四大工作主軸；「台積電志工社」秉持「選定主題、長期投入」的宗旨，鼓勵同仁投入快樂、有智慧的志工活動，以實際行動貢獻社會，在工作與生活中取得平衡；「台積i公益平台」是台積員工專屬的行善互動機制，在台積企業社會責任委員會的支持下讓同仁可以針對特定專案捐款，或選擇出力、出時的「志願服務」方式來共襄盛舉。',
            '301': '臺中榮總多年來對於高齡榮民的醫療照護向來不遺餘力，整合各種醫療服務資源為全面提升高齡病患的醫療照護層次，並精進後續榮院及榮家於高齡榮民之照護品質，承退輔會指示與院內各單位的研商，於 97 年度參照臺北榮總老年次專科訓練模式，針對內科部和家庭醫學科的第四年住院醫師設立高齡醫學專科醫師訓練計畫。此訓練計畫並涵括台灣內科醫學會對於內科專科醫師訓練課程基準 ( 包括老年學與高齡醫學之各項要點 ) ，更強調老年病人之周全性評與全人醫療照護，本訓練計劃亦可提供台中榮總內科住院醫師及榮院服務醫師之高齡醫學相關課程之教育訓練，全面推廣老人照護之理念。臺中榮總積極協助政府長照政策的執行，並設高齡醫療中心，也因加入西屯區B級單位而與東海大學USR計畫辦公室有許多合作機會。',
            '302': '澄清綜合醫院為林澄清博士於民國21年3月創辦，是區域級教學醫院，成立迄今超過83年歷史，近年更進一步擴展為澄清醫療體系，有2間區域教學醫院、6間地區醫院、1間護理之家和2間聯合診所。歷年來獲得中衛發展中心團結圈金塔獎、銀塔獎、健康促進醫院典範獎，並取得高齡友善醫院、母嬰親善和高危險妊娠等認證，整體共同醫療照護品質獲得外部機構評核肯定。澄清綜合醫院與社區民眾共同學習成長，營造健康生活環境，自許成為民眾的好厝邊、最貼近社區的健康促進醫院。因加入西屯區B級單位而與東海大學USR計畫辦公室有許多合作機會。',
            '303': '從彰化市茁壯，和中台灣一起成長的彰化基督教醫院，在邁進二十一世紀時，她以完整的醫療體系為基礎，以企業公民的身份，共同和臺灣這一塊土地上的人民共同為人類福祉努力。',
            '304': '秀傳取名源自黃院長對尊翁之思念。表達關懷長者、疼愛幼者、照顧大家健康安樂社會的理想。我們很榮幸，也懷著歡喜、感恩的心情跨越了三十年，為了迎接嶄新世代的來臨，秀傳人除了秉持「視病猶親、忠於職守、愛心服務」的根本精神，更在醫療技術、醫療新知和醫療儀器設備上，不斷求新、求進步和多元交流。秀傳近年來已在彰濱、竹山、台北等地興建秀傳分院，同時經營台南市立醫院和高雄縣立岡山醫院，並和加拿大、美國、日本等國醫院締結姊妹院，不斷提昇醫藥品質，期能更全面性更專業化來服務我們的病患。',
            '401': '弘道老人福利基金會於1995年成立於台中，2010年改制為全國性的基金會。弘道長年在社區耕耘，透過廣大的志工深耕社區從事長者的居家照顧服務。近年來更著力於長者的健康促進、社區關懷據點輔導、長青快樂學堂與不老夢想，致力於推動活躍老化，成為老化的高齡友善環境。',
            '402': '009年，公益CEO Club誕生自教育、社福等領域的公益團體執行長及重要主管的期待，以非正式組織運作方式，盼望提升層次，為擴大公益事業的發展做準備。致力於提升公益人才和組織的能力，發揮「行動力」、「公信力」及「影響力」，以實現社會公義，使世界更美好。由於期望培育在地的公益人才，因此在民國106年承接「臺中市社區照顧整合性培力計畫」，透過走入社區，進行資源整合及導入，和社區一起成長！並利用「可食地景」的概念及方案結合社區，一同妝點台中。',
            '403': '長期以來中華民國紅十字會投入國內、大陸以及國際賑災不遺餘力，全力實踐紅十字運動所彰顯的博愛、人道、志願服務的精神。特別是近十年來，當國際間發生重大災難時，紅十字會動員志工迅速投入國際人道救援賑濟，以及致力推展紅十字運動的努力、熱忱。因應高齡化社會，紅十字會總會積極推動各項銀髮的志工服務，首創銀翼飛翔、活躍老化，提供休閒空間讓長者聚會、下棋、唱歌、運動交朋友，還有老人共餐，而臺中支會也特別經營食物銀行。',
            '404': '「財團法人天主教曉明社會福利基金會」於民國90年設立，係延續天主教聖母聖心修女會在『教育、醫療、社會服務、教區』工作上的努力。修女會因有鑒於日益嚴重的老化趨勢及所衍生老人福利服務之缺乏，遂於民國83年積極投入老人社會福利服務工作，諸如：曉明長青大學、曉明護理之家、中區老人諮詢服務中心等工作。民國88年9月蒙台中市政府肯定，委託辦理「台中市北區暨中西區居家服務支援中心」。開辦以來，本著服務社區長者和身心障礙者、促進社區資源整合及落實福利社區化的理念，辦理居家照顧服務業務。希望建立社區照顧服務的模式，透過完整的社區服務網絡，讓社區中的弱勢族群，能夠得到適切的照顧與服務。提供長青長者教育休閒、老朋友諮詢輔導、居家照顧服務及社區型的日間照顧服務等工作，以達到「照顧社區中貧、病、殘、弱之老年民眾及身障者，協助生活起居、健康維護、心靈關懷等」目的；並辦理各項社區活動，以「促進社區共同關懷長者意識」。',
            '501': '惠來里基督徒聚會處在此社區成立50年之久，近幾年教會致力於社區的關懷服務事工，為拓展更多的社區資源和力量來幫助更多有需要的人，民國100年7月發起成立『臺中市惠來關懷服務協會』，101年2月13日獲主管機關臺中市政府登記立案，並在101年3月21日完成法人登記。非以營利為目的之社會團體，以參與社區服務 凝聚社區意識、提昇社區民眾生活品質、服務長者、婦幼學生及單親家庭、新移民家庭等弱勢族群為 宗旨。',
            '502': '愛鄰前身為教會組織，自2002.921之後看到社區孩子都沒有人照顧，因此成立國中小的課輔班，2010年加入長者服務成立樂活加油站，社區據點於2018年1月才開始成立運作，里長相當支持據點的服務，據點的關懷訪視和電話問安志工和里長辦公室人員的組成重疊性很高，因此大家都會互相支援，志工隊長除了擔任活動講師，同時也擔任關懷組的志工，目前開辦獨居老人的戶外教學服務，讓獨居老人可以到鄰近的點走走，關懷獨居老人。「台灣愛鄰社區服務協會」 從小事、從近處開始，一點一滴為社會營造長遠的福祉與希望。以家庭為主軸，我們深入社區，致力於兩性、婚姻、親子關係的成長教育；提供兒童、青少年、成人、老人等不同生命歷程所需的服務；同時也對特殊家庭與弱勢族群給予關懷照護。愛鄰熱愛這塊土地，更期許扮演一個扭轉社會風氣的關鍵角色。',
            '503': '基金會成立於73年迄今，念及對身心障礙及急難貧困之社會福利尚有不足之虞，基金會之服務業務：以獎助及贊助社會福利事業推動促進各項服務，並同時辦理有關急難救助的業務。基金會為擴大服務對象，同時承辦政府委辦各項長期照顧福利服務業務，推展相關社會福利業務。',
            '504': '惠來里由影劇二村、預立三村、七期重劃區以及石碑溪畔之外來人口構成，近年來因為新光三越商圈以及新市政中心的規劃，外來人口增加十分快速，目前有7000戶居民，為全台中最大，由於幅員廣大，志工隊分成三個據點服務里民，分別是惠來公園、夏綠地公園與惠來廟。惠來廟是由惠來社區多位地方人士於近年集資興建而成，是惠來社區最大的廟宇，也是社區的主要信仰中心，因此舉凡發展協會之大小活動也多以惠來廟為活動地點。協會活動部分以宮廟財源支應，辦理長青學苑及長壽俱樂部，長壽俱樂部已舉辦七年，成員約100多人。',
            '505': '敬德護理及復健中心位於台中市西屯區市郊，分為復健中心、護理之家、產後護理中心。經過數年的籌劃，臺中市澄清醫院復健治療部蔡永裕主任秉持林高德院長的指示下成立敬德復健中心，該中心的主要提供以病人主動參與的復健治療為設計概念，分為一般物理治療區、足踝中心、職能治療區、徒手治療室、醫學適能中心與抗重力步態訓練室等部份，專業團隊成員由澄清醫療體系全力支援。',
            '506': '與由里長主要管理的西屯區福和社區發展協會不同，一開始只成立媽媽教室，後來接觸祥和的志工後正式於104年成立志工隊，到今年6月將滿四年。起初是招攬來大福宮拜拜的長輩，由量血壓開始，到問安和健促活動，後來針對無法來的長輩會進行一個月一次的訪視。後來進展到提供共餐服務及多元課程。',
            '507': '福智基金會自1997年成立以來，致力於各種公益活動。透過教育關懷每個人，使其建立正確的價值觀並實踐於生活中，期盼培育快樂的好老師，守護幸福的下一代及涵養智慧的成年人。活到老學到老，透過成人教育帶動終身學習風潮。臺中學苑在台中的服務已經20年之久，因宗教背景，課程多數以宗教為主題，並以提升靈性生活為目標，特別開辦關懷班，義工可以受到臨終關懷的長期訓練，未來預計和蓮花基金會培育臨終關懷師。在服務長者方面，採學級制方式，目前65歲以上參加長青班，未來想要朝向讓義工們可以多往外關懷，成立關懷互助網。',
            '508': '福雅里前身大福安里，更早舊名水堀頭，城市建設的進步，本地發展迅速，近有中科、大飯店、大醫院、大賣場，大樓林立，人口集中，生活機能方便。福雅社區東起福安路，西抵福雅路，南界台灣大道，北接西屯路。目前戶數2200戶，人口數約7000人。福雅里內大樓林立，店家多，食衣住行生活機能方便，永安宮三府王爺是大福安里的信仰中心，張家祖廟是市政府訂定的三級古蹟。社區成立於92年6月15日主旨：為促進社區發展增進居民福利，建設安和融洽團結互助之現代化社區，本屆為第三任。通過民眾參與機制，周邊鄰里社區居民的愛鄰意識，參與社區公共事務的行動力。',
            '509': '西大墩文化協會是廖子頡志工隊長在10年前就自己成立，近年來才有補助的關懷據點，運用自己住家一樓及地下室作為老年人主要活動空間，一樓有簡易型餐廳可以供餐，主要關懷社區老年人，讓他們可以走出來跟大家互動，長輩最愛歌唱活動，還會舉辦歌唱比賽，希望在新的年度里可以一週五天都開課，活絡長輩的腦筋預防老年癡呆，走出戶外接觸人群與人互動習得應有的態度。志工人員略顯不足，無所謂的新血加入，希望有一群熱情的青少年可以去社區帶動長輩，主要是陪伴長輩們。',
            '510': '為了活化社區，西屯區永安社區發展協會將一塊擁有百年老榕樹水利地，整理成為社區營造點，不但將原本髒亂的閒置地，整理成為如同小公園般的休憩點。由於老榕樹社造點剛好位在里民活動中心旁，因此協會已展開社區關懷據點的工作，展開對社區老人照顧，並與曉明基金會及東海大學共同合作推動長照2.0照顧計畫。',
            '511': '何仁社區位於西屯區之東方，西與大河里相接，南隔西屯路與何安里為界，東為何源里與何德里，舊屬何厝庄範圍，因位都市計畫第四期重劃區內，人口增加快速，乃於民國七十九年三月一日自何安里分出自成一里，名何仁里。何仁社區目前會員120位有媽媽教室、歌唱班及志工隊等組織並陸續招募社區民眾參與。',
            '512': '何德社區位於西屯路、重慶路、寧夏路、漢口路圍繞而成的生活圈，屬於都會型社區，以集合式大樓住宅集透天店面商業區型態居多。另有一座居民信仰中心『福德宮』，以及四座小而美的公園，是居民休閒活動的好所在。',
            '513': '福瑞社區於近年致力於推動社區總體營造工作，於民國92年成立麻雀工作隊，致力推展各項福利服務活動與社區綠美化，藉此創造社區高品質的生活環境，持續帶動社區各項公共事務。自民國98年起開辦社區照顧關懷據點，提供社區長者一休憩活動之空間，於每周一、二、三、五上午開設各項活動供社區長者參與，歷經6年的服務歷程，社區發覺原服務提供者亦有老化之趨勢，便開始發掘社區內之青壯年一同參與社區服務，讓社區善的循環能持續不斷的延續與延展。社區有鑒於社區居民之需求，於民國99年成立身心障礙者社區照顧關懷據點，提供身心障礙者、雙老家庭互相交流、喘息之活動空間。',
            '514': '據點自96.10.25正式成立，在此之前已經運作一段時間，已經有11年之久，早期經營就積極參與公共事務，特別是在志工隊環保部份都是第一名，里長相當投入在地活動，表示當初要成立社區據點時，社會局就已經聯繫上里長希望可以辦理何成里據點服務等，我們希望可以永續經營下去，2018年要辦理花博活動，社區方面的第一站選在何成里。志工經營很久，有些志工都會主動帶菜讓長者可以加菜，凝聚力強。目前還有包括愛鄰計畫可以搭上電話關懷及訪視，還有辦理急難救助等。',
            '515': '何明社區關懷據點，地址分為三個地方，其中兩個是服務據點，一個 為活動中心(行政辦公室+廚房)，9年成立有忠明教會並辦理老人相關服務  ，因為辦理老人相關活動長者成長相當快速，99年時後成立何明寶貝，避免漢口路的據點人數過多。何明社區發展協會獲獎無數，積極參與全國、台中、弘道辦理的各項比賽。志工組織較為健全，已加入政府的祥和志工第56小隊，包含訪視、環保、活動、餐飲等，在志工當中也有80幾歲的長者，學習能力相當強。',
            '516': '本社區早期為一大片甘蔗園，隸屬新庄村。由於東海別墅、亞洲城、遠東城及國際城等新社區陸續興建，進駐人口急速增加，遂於民國71年11月劃出成立新東村。後又經台鼎建設公司興建理想國社區，再度帶動大批居民進駐，居民幾達萬人，經地方人士要求，於民國87年2月1日劃出成立『東海村』迄今。東海社區發展協會於民國87年5月17日成立。其前身為理想國長青老人聯誼會。台中縣政府於87年8月19日發給 府社區字第二八九號 “立案證書”在案。',
            '517': '本社區早期為一大片甘蔗園，隸屬新庄村。由於東海別墅、亞洲城、遠東城及國際城等新社區陸續興建，進駐人口急速增加，遂於民國71年11月劃出成立新東村。後又經台鼎建設公司興建理想國社區，再度帶動大批居民進駐，居民幾達萬人，經地方人士要求，於民國87年2月1日劃出成立『東海村』迄今。東海社區發展協會於民國87年5月17日成立。其前身為理想國長青老人聯誼會。台中縣政府於87年8月19日發給 府社區字第二八九號 “立案證書”在案。'
        }

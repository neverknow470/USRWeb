            '004': '本活動將邀請社區志工，透過講座課程了解適合銀髮族的菜單，並透過示範教學與實作，讓參與者能學會如何大量準備菜餚，使料理功夫更精進。',
            '005': '生活科技化無處不在！服務電子化、雲端化已是這個時代的生活日常。我們期待「青銀行動車」不僅提供社區服務，更希望可以結合科技產業，達到蒐集健康資訊、互動式衛教教學、遠端連線資訊共享等目的。對高齡社區服務有一點點興趣的大小夥伴們，不要遲疑！趕快一起來為「青銀行動車」設計銀髮科技服務，為樂齡生活注入更多科技元素。'
        }
        var PartnerWeb = {
            '101': '',
        }

        var url = location.href;
        var id = "";
        //再來用去尋找網址列中是否有資料傳遞(QueryString)
        if (url.indexOf('?') != -1) {

            //在此直接將各自的參數資料切割放進ary中
            var ary = url.split('?')[1].split('&');
            //下迴圈去搜尋每個資料參數
            for (i = 0; i <= ary.length - 1; i++) {
                //如果資料名稱為id的話那就把他取出來
                if (ary[i].split('=')[0] = 'id')
                    id = ary[i].split('=')[1];
            }
        }
        function SetDetail() {
            document.getElementById('img1').alt = PartnerTitle[id];
            document.getElementById('img1').src = "images/detail/newsdetail_" + id + ".png";
            document.getElementById('title1').innerText = PartnerTitle[id];
